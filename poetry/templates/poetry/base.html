{% load staticfiles %}
<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src = "{% static 'poetry/base.js' %}"></script>
<link rel = "stylesheet" type = "text/css" href = "{% static 'poetry/style.css' %}" />
<nav class = "navbar ">
  <div class = "container-fluid">
    <div class = "navbar-header">
      <button type = "button" class = "navbar-toggle" data-toggle = "collapse" data-target = "#topNavBar">
        <span class = "icon-bar"></span>
        <span class = "icon-bar"></span>
        <span class = "icon-bar"></span>
      </button>
      <a class = "navbar-brand" href = "{% url 'poetry:index' %}">allPoetry</a>
      </div>
      <div class = "collapse navbar-collapse" id = "topNavBar">
        <ul class = "nav navbar-nav">
        <li><a href = "#">News</a></li>
        <li><a href = "{% url 'poetry:explore' %}">Explore</a></li>
        <li><a href = "#">Original Poetry</a></li>
      </ul>
      <ul class = "nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li><a href = "{% url 'poetry:account' %}">{{user.username}}</a></lif>
        <li><a href = "{% url 'poetry:logout'%}">Logoff</a></li>

      {% else %}
      <li><a href = "" data-toggle="modal" data-target="#myModal">Login</a></li>
      {% endif %}
    </ul>
      <form class = "navbar-form navbar-right">
        <div class = "form-group">
          <input type = "text" class = "form-control" placeholder = "Search">
        </div>
      </form>

    </div>
  </div>
</nav>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Log In</h4>
        </div>
        <div class = "login">
          <form id = "login_form" method = "post" action = "/poetry/login/">
            {% csrf_token %}
            Username
            <br>
            <input type = "text" name = "username" value = "" size = "30">
            <br>
            Password
            <br>
             <input type = "text" name = "password" value = "" size = "30">
            <br>
            <input type = "submit" value = "submit">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

{% block body %}
{% endblock %}
